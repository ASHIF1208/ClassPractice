<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms01</title>
    <link rel="stylesheet" href="Forms01.css"/>
</head>
<body>
    <form>
    <h1>Html Input Types</h1>
    <div class="div00">
        <div class="div01">
            <input type="date" name="DOB"/>
            <input type="datetime" name="datetime" placeholder="date and time"/>
            <input type="email" name="email" placeholder="email"/>
            <input type="password" name="password" placeholder="password"/>
        </div>
        <div class="div01">  
            <input type="file" name="file" />
            <input type="week" name="week"/>
            <input type="button" class="button" name="button" value="button"/>
            <input type="checkbox" id="checkbox" name="checkbox" placeholder="checkbox"/>
            <label for="checkbox">checkbox</label>
        </div>
        <div class="div01">
            <input type="url" name="url" placeholder="url"/>
            <input type="time" name="time"/>
            <input type="text" name="text" placeholder="text"/>
            <input type="number" name="phnno" placeholder="phone number type"/>
            <input type="submit" class="button" name="submit"/>
        </div>
        <div class="div01">
            <input type="search" name="search" placeholder="search"/>
            <input type="reset" class="button" name="reset" value="reset"/>
            <input type="range" name="range"/>
            <input type="radio" name="radio" value="radio"/>
            <input type="number" name="numtype" placeholder="number type"/>
        </div>
        <div class="div01">
            <input type="month" name="month"/>
            <div>&#128525;</div>
            <input type="checkbox" name="checked"/>
            <textarea name="" id="textarea" cols="30" rows="2"></textarea>
            <input type="color" name="color" />
        </div>
    </div>
</form>
</body>
</html>
