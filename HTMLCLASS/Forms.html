<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="Forms.css"/>
</head>
<body>
    <div class="Forms">
    <form>
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter Name"/>
    </div>
    <div>
        <label for="num">Age</label>
        <input type="number" id="num" name="age" placeholder="Enter Age"/>
    </div>
    <div>
        <label for="DOB">DOB</ label>
        <input type="date" id="DOB" name="dob"/>
    </div>
    <div>
        <label>Gender</label>
        <input type="radio" name="Gender" value="male"/>male
        <input type="radio" name="Gender" value="female"/>female
    </div>
    <div>
        <label for="pswd"> Password</label>
        <input type="password" id="pswd" name="password" placeholder="Enter Password"/>
    </div>
    <div>
        <label for="search">Search</label>
        <input type="search" id="search" name="search" placeholder="search"/><br>
    </div>
    <div>
        <input type="submit"/>
        <input type="button" id="button" value="clear"/>
    </div>
    <div>
        <label for="Checked">Remember Me</label>
        <input type="checkbox" id="Checked" name="checkbox" value="yes"/>
    </div>
    <div>
        <label for="color">Color</label>
        <input type="color" id="color" name="color" placeholder="color"/><br>
    </div>
    <div>
        <input type="reset" value="Reset"/>
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email"/>
    </div>
    <div>
        <label for="range_id">Range</label>
        <input type="range" name="range_name" id="range_id"/>
    </div>
    </form>
</div>
</body>
</html>
