<!DOCTYPE html>
<html>

<head>
    <title>Summer Camp Registration Form</title>
    <link rel="stylesheet" type="text/css" href="SummerCamp.css">
</head>

<body>
    <form>
        <div class="content">
            <label for="form">Summer Camp Detailed Registration Form</label>
            <input class="col" type="button" id="form" value="Use Template" />
        </div>
        <div>
            <img class="img" src="https://www.jotform.com/uploads/ugurg/form_files/banner.636dfb4fb4f719.57062130.png" alt="images" />
            <h2 class="con1">Summer Camp Registration</h2>
        </div>
        <h2>Athlete Information</h2>
        <div class="name-row">
            <div class="name-field">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" required />
            </div>
            <div class="name-field">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" required />
            </div>
        </div>
        <div class="birthdate-row">
            <div class="birthdate-field">
                <label for="month">Month</label>
                <input list="months" name="month" required />
                <datalist id="months">
                    <option value="January"></option>
                    <option value="February"></option>
                    <option value="March"></option>
                    <option value="April"></option>
                    <option value="May"></option>
                    <option value="June"></option>
                    <option value="July"></option>
                    <option value="August"></option>
                    <option value="September"></option>
                    <option value="October"></option>
                    <option value="November"></option>
                    <option value=""></option>

                    
                </datalist>
            </div>
            <div class="birthdate-field">
                <label for="day">Day</label>
                <input type="number" id="day" name="day" min="1" max="31" required />
            </div>
            <div class="birthdate-field">
                <label for="year">Year</label>
                <input type="number" id="year" name="year" min="1900" max="2099" required />
            </div>
        </div>
        <div>
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required />
        </div>
        <div>
            <label for="city">City</label>
            <input type="text" id="city" name="city" required />
        </div>
        <div>
            <label for="state">State/Province</label>
            <input type="text" id="state" name="state" required />
        </div>
        <div>
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip" required />
        </div>
        <h2>Parent/Guardian Information</h2>
        <div>
            <div>
                <label for="parentName">Parent/Guardian Name</label>
                <input type="text" id="parentName" name="parentName" required />
            </div>
            <div>
                <label for="homeNumber">Home Number</label>
                <input type="tel" id="homeNumber" name="homeNumber" required />
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
            </div>
        </div>
        <h2>Emergency Contact Information</h2>
        <div>
            <div class="name-row">
                <div class="name-field">
                    <label for="emergencyFirstName">First Name</label>
                    <input type="text" id="emergencyFirstName" name="emergencyFirstName" required />
                </div>
                <div class="name-field">
                    <label for="emergencyLastName">Last Name</label>
                    <input type="text" id="emergencyLastName" name="emergencyLastName" required />
                </div>
            </div>
            <div>
                <label for="relationship">Relationship</label>
                <select id="relationship" name="relationship" required>
                    <option value="Mother">Mother</option>
                    <option value="Father">Father</option>
                    <option value="Grandparent">Grandparent</option>
                    <option value="Aunt">Aunt</option>
                    <option value="Uncle">Uncle</option>
                    <option value="Sibling">Sibling</option>
                    <option value="Babysitter/Nanny">Babysitter/Nanny</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div>
                <label for="emergencyPhone">Phone Number</label>
                <input type="tel" id="emergencyPhone" name="emergencyPhone" required />
            </div>
            <div>
                <label for="alternatePhone">Alternate Phone Number</label>
                <input type="tel" id="alternatePhone" name="alternatePhone" />
            </div>
        </div>
    </form>
</body>

</html>
